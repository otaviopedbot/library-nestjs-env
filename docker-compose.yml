version: "3.3"

services:

  db:
    image: mysql:5.7
    container_name: mysql_db
    ports: 
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "library"
    networks:
      - rede_node

    # container_name: postgres
