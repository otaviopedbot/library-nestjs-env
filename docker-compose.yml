    #   - ./docker/dbdata:/var/lib/postgresql/data
    # networks:
    #   - rede_node

  
  library_nest_api:
    container_name: node
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/usr/app
    networks:
      - rede_node
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: postgres
      PMA_ARBITRARY: "1"
    ports:
      - "8080:80"
    networks:
      - rede_node

networks:
  rede_node:
    driver: bridge
